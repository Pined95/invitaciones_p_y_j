<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Dashboard | P&J</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* VARIABLES DE DISE√ëO */
        :root { 
            --gold: #C59D5F; 
            --dark: #1a1a1a; 
            --bg-cream: #FDFBF7; 
            --white: #ffffff; 
            --success: #2e7d32; 
            --error: #c62828; 
            --pending: #f57c00;
        }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-cream); 
            margin: 0; 
            padding: 20px; 
            color: var(--dark); 
            padding-bottom: 80px; /* Espacio para el bot√≥n flotante */
        }
        
        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-family: 'Cinzel', serif; color: var(--gold); margin: 0; font-size: 2.2rem; }
        .last-sync { font-size: 0.75rem; color: #999; margin-top: 5px; font-style: italic; }

        /* PANEL DE CONTROL "D√çA B" */
        .day-b-panel { 
            background: var(--dark); 
            color: var(--gold); 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            border: 1px solid var(--gold); 
        }
        
        /* Interruptor estilo iOS */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--gold); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* GRID DE ESTAD√çSTICAS */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 30px; }
        @media(min-width: 768px) { .stats-grid { grid-template-columns: repeat(4, 1fr); } }

        .card { 
            background: var(--white); padding: 20px 15px; border-radius: 10px; 
            border: 1px solid #eee; text-align: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.03); 
            transition: transform 0.2s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--gold); }
        
        .card h3 { margin: 10px 0 0; font-size: 2rem; color: var(--dark); font-family: 'Cinzel', serif; }
        .card p { margin: 5px 0 0; font-size: 0.65rem; text-transform: uppercase; letter-spacing: 1px; color: #888; font-weight: 600; }
        .card i { font-size: 1.5rem; }

        /* SECCIONES DE CONTENIDO */
        .section-container { 
            background: var(--white); padding: 20px; border-radius: 10px; 
            border: 1px solid #eee; box-shadow: 0 4px 15px rgba(0,0,0,0.02); 
            margin-bottom: 20px;
        }
        .section-title { 
            font-family: 'Cinzel', serif; 
            border-bottom: 1px solid var(--gold); 
            padding-bottom: 10px; margin-bottom: 15px; 
            color: var(--dark); font-size: 1.1rem; 
            display: flex; justify-content: space-between; align-items: center; 
        }
        
        /* LISTAS */
        .scroll-list { max-height: 250px; overflow-y: auto; }
        .list-item { padding: 12px 0; border-bottom: 1px dashed #eee; font-size: 0.9rem; line-height: 1.4; }
        .list-item:last-child { border-bottom: none; }
        
        .alert-item { color: var(--error); display: flex; gap: 10px; align-items: flex-start; }
        .msg-item { font-style: italic; color: #555; background: #f9f9f9; padding: 10px; border-radius: 6px; border-left: 3px solid var(--gold); margin-bottom: 8px;}
        .msg-author { font-weight: bold; font-size: 0.75rem; color: var(--gold); display: block; margin-top: 5px; text-align: right; font-style: normal;}

        /* BOT√ìN FLOTANTE (REFRESH) */
        .fab { 
            position: fixed; bottom: 30px; right: 30px; 
            background: var(--gold); color: white; 
            width: 60px; height: 60px; border-radius: 50%; 
            display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 4px 20px rgba(197, 157, 95, 0.4); 
            cursor: pointer; font-size: 1.5rem; transition: 0.3s; 
            z-index: 100; border: none; 
        }
        .fab:hover { transform: rotate(180deg) scale(1.1); background: var(--dark); }
        
        /* LOADER */
        #loader { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(255,255,255,0.95); z-index:999; 
            display:flex; justify-content:center; align-items:center; 
            flex-direction:column; color:var(--gold); 
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fa-solid fa-circle-notch fa-spin fa-3x"></i>
        <p style="margin-top:15px; letter-spacing:2px; font-weight:bold;">CARGANDO DATOS...</p>
    </div>

    <div class="header">
        <h1>Dashboard P&J</h1>
        <div class="last-sync" id="last-sync">Conectando con base de datos...</div>
    </div>

    <div class="day-b-panel">
        <div>
            <h3 style="margin:0; font-family:'Cinzel', serif; font-size:1.2rem;">Modo "Es Hoy"</h3>
            <p style="margin:5px 0 0; font-size:0.75rem; opacity:0.8;">Activa mapas y horarios en la invitaci√≥n.</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="day-b-toggle" onchange="toggleDayB()">
            <span class="slider"></span>
        </label>
    </div>

    <div class="stats-grid">
        <div class="card">
            <i class="fa-solid fa-users" style="color:#555"></i>
            <h3 id="stat-total">0</h3>
            <p>Total Invitados</p>
        </div>
        <div class="card" style="border-color:var(--success); background:#f9fff9;">
            <i class="fa-solid fa-circle-check" style="color:var(--success)"></i>
            <h3 id="stat-si">0</h3>
            <p>Confirmados</p>
        </div>
        <div class="card" style="border-color:var(--error); background:#fff9f9;">
            <i class="fa-solid fa-circle-xmark" style="color:var(--error)"></i>
            <h3 id="stat-no">0</h3>
            <p>Cancelados</p>
        </div>
        <div class="card">
            <i class="fa-solid fa-clock" style="color:var(--pending)"></i>
            <h3 id="stat-pend">0</h3>
            <p>Pendientes</p>
        </div>
    </div>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom:20px;">
        <div class="section-container">
            <div class="section-title">
                <span><i class="fa-solid fa-triangle-exclamation" style="color:var(--error)"></i> Alergias Cr√≠ticas</span>
                <small id="allergy-count">0</small>
            </div>
            <div id="allergies-list" class="scroll-list" style="max-height:200px;">
                <div style="text-align:center; color:#999; padding:20px;">Cargando...</div>
            </div>
        </div>

        <div class="section-container">
            <div class="section-title">
                <span><i class="fa-solid fa-chart-pie" style="color:var(--gold)"></i> Balance Novios</span>
            </div>
            <div style="height:200px; position:relative;">
                <canvas id="chartSide"></canvas>
            </div>
        </div>
    </div>

    <div class="section-container">
        <div class="section-title">
            <span><i class="fa-solid fa-heart" style="color:var(--gold)"></i> Libro de Visitas</span>
        </div>
        <div id="messages-list" class="scroll-list" style="max-height:300px;">
            <div style="text-align:center; color:#999; padding:20px;">Cargando mensajes...</div>
        </div>
    </div>

    <button class="fab" onclick="fetchData()">
        <i class="fa-solid fa-rotate-right"></i>
    </button>

<script>
    // URL DE TU APPS SCRIPT (REEMPLAZAR)
    const API_URL = "https://script.google.com/macros/s/AKfycbyKWw1ST_THRFt9joUGpKDLVxM1goT_PxZ6nmXw1-9luzRPi7JX_MZmQ5k4GY2dVUw/exec";
    
    // Contrase√±a "PYJ310524" codificada en Base64 para seguridad b√°sica
    const PASS_HASH = "UFlKMzEwNTI0"; 

    window.onload = () => {
        // Validaci√≥n de Seguridad
        if(!localStorage.getItem('pj_admin_auth')) {
            const input = prompt("üîê Contrase√±a de Administrador:");
            // Convertir input a Base64 y comparar
            if(btoa(input) !== PASS_HASH) {
                document.body.innerHTML = "<div style='display:flex;height:100vh;justify-content:center;align-items:center;flex-direction:column;color:#666'><h1>‚õî Acceso Denegado</h1><p>Contrase√±a incorrecta.</p></div>";
                return;
            }
            localStorage.setItem('pj_admin_auth', 'true');
        }
        
        // 1. Cargar cach√© (Instant√°neo)
        loadFromCache();
        // 2. Actualizar datos (Red)
        fetchData();
    };

    function loadFromCache() {
        const cached = localStorage.getItem('pj_admin_data');
        if(cached) {
            const data = JSON.parse(cached);
            renderDashboard(data);
            document.getElementById('last-sync').innerText = "Vista offline (Actualizando...)";
        }
    }

    async function fetchData() {
        const loader = document.getElementById('loader');
        // Solo mostramos loader si NO hay cach√©, para que sea transparente si ya carg√≥ algo
        if(!localStorage.getItem('pj_admin_data')) loader.style.display = 'flex';
        
        try {
            // "t=" + Date.now() evita que el navegador use una respuesta vieja
            const res = await fetch(`${API_URL}?action=getAdminData&t=${Date.now()}`);
            const data = await res.json();
            
            if(data.status === 'success') {
                localStorage.setItem('pj_admin_data', JSON.stringify(data));
                renderDashboard(data);
                document.getElementById('last-sync').innerText = "Actualizado: " + new Date().toLocaleTimeString();
            }
        } catch(e) {
            console.error(e);
            if(!localStorage.getItem('pj_admin_data')) alert("Error de conexi√≥n. Revisa tu internet.");
        }
        loader.style.display = 'none';
    }

    function renderDashboard(data) {
        // 1. Estado del Switch D√≠a B
        document.getElementById('day-b-toggle').checked = data.isDayB;

        // 2. Procesar Estad√≠sticas
        const guests = data.guests || [];
        let stats = { total: guests.length, si: 0, no: 0, pend: 0, novio: 0, novia: 0 };
        let allergies = [];
        let messages = [];

        guests.forEach(g => {
            const rsvp = (g.rsvp || "").toUpperCase();
            
            // Conteo RSVP
            if(rsvp.includes('SI') || rsvp.includes('CONFIRMADO')) {
                stats.si++;
                if(g.lado === 'NOVIO') stats.novio++; else stats.novia++;
                
                // Alergias (Solo de gente que S√ç va)
                if(g.alergias && g.alergias.length > 2) {
                    allergies.push({ name: g.nombre, txt: g.alergias });
                }
            } else if(rsvp.includes('NO')) {
                stats.no++;
            } else {
                stats.pend++;
            }

            // Mensajes (Todos)
            if(g.mensaje && g.mensaje.length > 2) {
                messages.push({ name: g.nombre, txt: g.mensaje });
            }
        });

        // 3. Actualizar DOM
        document.getElementById('stat-total').innerText = stats.total;
        document.getElementById('stat-si').innerText = stats.si;
        document.getElementById('stat-no').innerText = stats.no;
        document.getElementById('stat-pend').innerText = stats.pend;
        document.getElementById('allergy-count').innerText = allergies.length;

        // Lista de Alergias
        const alContainer = document.getElementById('allergies-list');
        alContainer.innerHTML = allergies.length ? '' : '<div style="text-align:center;padding:10px;color:#999">Sin alergias reportadas</div>';
        allergies.forEach(a => {
            alContainer.innerHTML += `
                <div class="list-item alert-item">
                    <i class="fa-solid fa-circle-exclamation" style="margin-top:3px;"></i>
                    <div><strong>${a.name}</strong><br><span style="color:#555">${a.txt}</span></div>
                </div>`;
        });

        // Lista de Mensajes
        const msgContainer = document.getElementById('messages-list');
        msgContainer.innerHTML = messages.length ? '' : '<div style="text-align:center;padding:10px;color:#999">A√∫n no hay mensajes</div>';
        messages.forEach(m => {
            msgContainer.innerHTML += `
                <div class="msg-item">
                    "${m.txt}"
                    <span class="msg-author">- ${m.name}</span>
                </div>`;
        });

        // 4. Renderizar Gr√°fica
        renderChart(stats.novio, stats.novia);
    }

    // Variable global para destruir la gr√°fica anterior antes de crear una nueva
    let myChart;

    function renderChart(novio, novia) {
        const ctx = document.getElementById('chartSide');
        if(!ctx) return;
        
        if(myChart) myChart.destroy();

        myChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Lado Novio', 'Lado Novia'],
                datasets: [{
                    data: [novio, novia],
                    backgroundColor: ['#1a1a1a', '#C59D5F'],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { position: 'right', labels: { usePointStyle: true, font: {family: 'Montserrat'} } }
                }
            }
        });
    }

    // --- L√ìGICA DEL INTERRUPTOR D√çA B ---
    async function toggleDayB() {
        const toggle = document.getElementById('day-b-toggle');
        const newState = toggle.checked;
        
        const msg = newState 
            ? "‚ö†Ô∏è ¬øACTIVAR MODO BODA?\n\nLa invitaci√≥n cambiar√° inmediatamente para todos los invitados (Mapas, Men√∫, etc)." 
            : "¬øDesactivar modo boda y volver a la cuenta regresiva?";

        if(!confirm(msg)) {
            toggle.checked = !newState; // Revertir visualmente si cancela
            return;
        }

        // Feedback visual de "Guardando..."
        const panel = document.querySelector('.day-b-panel');
        panel.style.opacity = '0.5';
        panel.style.pointerEvents = 'none';

        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors', // Necesario para Apps Script simple
                body: JSON.stringify({ action: 'setDayB', value: newState })
            });
            
            alert("‚úÖ Modo actualizado correctamente.");
            
            // Actualizar cach√© local manualmente para reflejar el cambio inmediato
            const cached = JSON.parse(localStorage.getItem('pj_admin_data') || '{}');
            cached.isDayB = newState;
            localStorage.setItem('pj_admin_data', JSON.stringify(cached));

        } catch(e) {
            alert("Error de conexi√≥n. Intenta de nuevo.");
            toggle.checked = !newState;
        }

        panel.style.opacity = '1';
        panel.style.pointerEvents = 'all';
    }
</script>

</body>
</html>
