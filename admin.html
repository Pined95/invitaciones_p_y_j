<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Boda P&J</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root { --gold: #C59D5F; --dark: #1a1a1a; --light: #f4f4f9; }
        body { font-family: 'Montserrat', sans-serif; background: var(--light); margin: 0; padding: 20px; color: var(--dark); }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: var(--gold); margin: 0; }

        /* TARJETAS KPI */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); text-align: center; border-bottom: 4px solid transparent; }
        .card h3 { margin: 10px 0 0; font-size: 2rem; color: var(--dark); }
        .card p { margin: 5px 0 0; font-size: 0.7rem; color: #888; text-transform: uppercase; font-weight: bold; letter-spacing: 1px; }
        .card i { font-size: 1.5rem; }

        /* Colores KPI */
        .card.total { border-color: var(--gold); } .card.total i { color: var(--gold); }
        .card.si { border-color: #4caf50; } .card.si i { color: #4caf50; }
        .card.no { border-color: #f44336; } .card.no i { color: #f44336; }
        .card.pend { border-color: #ff9800; } .card.pend i { color: #ff9800; }

        /* SECCIONES */
        .grid-2 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .section-container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .section-title { border-bottom: 1px solid #eee; padding-bottom: 10px; margin-bottom: 15px; font-weight: bold; color: var(--gold); display: flex; justify-content: space-between; align-items: center; }
        
        /* LISTAS */
        .list-scroll { max-height: 250px; overflow-y: auto; }
        .list-item { padding: 10px; border-bottom: 1px solid #f9f9f9; font-size: 0.85rem; }
        .list-item:last-child { border-bottom: none; }
        .badge { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; float: right; }
        
        .alert-item { border-left: 3px solid #f44336; background: #fff5f5; color: #d32f2f; }
        .msg-item { font-style: italic; color: #555; }
        .msg-author { font-style: normal; font-weight: bold; font-size: 0.75rem; color: var(--gold); display: block; margin-top: 4px; text-align: right; }

        /* FAB REFRESH */
        .fab { position: fixed; bottom: 20px; right: 20px; background: var(--dark); color: var(--gold); width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center; box-shadow: 0 4px 15px rgba(0,0,0,0.3); cursor: pointer; font-size: 1.2rem; transition: transform 0.2s; }
        .fab:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div class="header">
        <h1>Dashboard Boda</h1>
        <p id="last-update" style="font-size:0.8rem; color:#999;">Actualizando...</p>
        <a href="index.html?mode=day-b" target="_blank" style="display:inline-block; margin-top:10px; padding:5px 15px; background:var(--gold); color:white; text-decoration:none; font-size:0.8rem; border-radius:15px; font-weight:bold;">
            <i class="fa-solid fa-play-circle"></i> Simular D칤a B
        </a>
    </div>

    <div class="stats-grid">
        <div class="card total">
            <i class="fa-solid fa-users"></i>
            <h3 id="count-total">...</h3>
            <p>Invitados</p>
        </div>
        <div class="card si">
            <i class="fa-solid fa-check"></i>
            <h3 id="count-si">...</h3>
            <p>Confirmados</p>
        </div>
        <div class="card no">
            <i class="fa-solid fa-xmark"></i>
            <h3 id="count-no">...</h3>
            <p>Cancelados</p>
        </div>
        <div class="card pend">
            <i class="fa-solid fa-hourglass"></i>
            <h3 id="count-pend">...</h3>
            <p>Pendientes</p>
        </div>
    </div>

    <div class="grid-2">
        <div class="section-container">
            <div class="section-title">Balance Novios (Confirmados)</div>
            <div style="height:200px; position:relative;">
                <canvas id="chartSide"></canvas>
            </div>
        </div>
        <div class="section-container">
            <div class="section-title">Tipo de Ambiente</div>
            <div style="height:200px; position:relative;">
                <canvas id="chartVibe"></canvas>
            </div>
        </div>
    </div>

    <div class="grid-2">
        <div class="section-container">
            <div class="section-title">
                <span>丘멆잺 Alergias & Dietas</span>
            </div>
            <div id="allergies-list" class="list-scroll">Cargando...</div>
        </div>

        <div class="section-container">
            <div class="section-title">
                <span>游꿧 Peticiones Musicales</span>
            </div>
            <div id="music-list" class="list-scroll">Cargando...</div>
        </div>
    </div>
    
    <div class="section-container">
        <div class="section-title">游눏 Libro de Visitas</div>
        <div id="messages-list" class="list-scroll" style="max-height: 400px;">Cargando...</div>
    </div>

    <div class="fab" onclick="loadData()">
        <i class="fa-solid fa-rotate-right"></i>
    </div>

<script>
    // 游녢 TU URL DE APPS SCRIPT
    const API_URL = "https://script.google.com/macros/s/AKfycbxkWDPOJ4q4P81f9DDyVs8cWwV7wEz7_hk9YdNOZvYQYTwtetc-VNtqpqsANmMcbQE/exec"; 

    window.onload = () => {
        // --- SEGURIDAD: Contrase침a de Administrador ---
        const pass = prompt("游댏 Contrase침a de Administrador:");
        
        if(pass !== "PYJ310524") { // <--- CAMBIA "admin2026" POR TU CONTRASE칌A REAL
            // Si la contrase침a est치 mal, borramos la pantalla y mostramos un aviso
            document.body.innerHTML = "<div style='display:flex;height:100vh;justify-content:center;align-items:center;flex-direction:column;'><h1>游 Acceso Restringido</h1><p>No tienes permisos para ver este panel.</p></div>";
            return; // Detenemos todo aqu칤. No se cargan los datos.
        }
        
        // Solo si la contrase침a es correcta, cargamos los datos
        loadData();
    };

    async function loadData() {
        const statusEl = document.getElementById('last-update');
        
        // 1. CACH칄: Intentar cargar datos guardados inmediatamente
        const cachedData = localStorage.getItem('pj_dashboard_cache');
        if (cachedData) {
            console.log("Cargando desde cach칠 local...");
            const parsed = JSON.parse(cachedData);
            processData(parsed.guests); // Renderizar lo que tenemos guardado
            statusEl.innerText = "Mostrando datos guardados (Actualizando...)";
            statusEl.style.color = "#e6b800"; // Color 치mbar
        } else {
            statusEl.innerText = "Cargando datos del servidor...";
        }

        // 2. RED: Pedir datos frescos a Google en segundo plano
        try {
            const res = await fetch(`${API_URL}?action=getAdminData`);
            const data = await res.json();
            
            if(data.status === 'success') {
                // Renderizar con datos nuevos
                processData(data.guests);
                
                // Guardar en cach칠 local para la pr칩xima vez
                localStorage.setItem('pj_dashboard_cache', JSON.stringify(data));
                
                const now = new Date();
                statusEl.innerText = "Actualizado: " + now.toLocaleTimeString();
                statusEl.style.color = "#999";
            }
        } catch(e) { 
            console.error(e);
            if(!cachedData) {
                alert("Error de conexi칩n"); 
                statusEl.innerText = "Error de conexi칩n";
            } else {
                statusEl.innerText = "Sin conexi칩n (Viendo versi칩n offline)";
            }
        }
    }

    function processData(guests) {
        // 1. C츼LCULO DE KPIs
        let si = 0, no = 0, pend = 0;
        
        // Filtrar listas para gr치ficas (Solo tomamos en cuenta los SI para las gr치ficas de ambiente/lado)
        const confirmedGuests = [];

        guests.forEach(g => {
            // Normalizar respuesta
            const rsvp = (g.rsvp || "").toUpperCase().trim();
            
            if (rsvp.includes('SI') || rsvp.includes('S칈') || rsvp.includes('CONFIRMADO')) {
                si++;
                confirmedGuests.push(g);
            } else if (rsvp.includes('NO') || rsvp.includes('CANCELADO')) {
                no++;
            } else {
                pend++; // Asumimos que vac칤o o "PENDIENTE" es pendiente
            }
        });

        // Actualizar Tarjetas
        document.getElementById('count-total').innerText = guests.length;
        document.getElementById('count-si').innerText = si;
        document.getElementById('count-no').innerText = no;
        document.getElementById('count-pend').innerText = pend;
        
        // 2. LISTAS DE TEXTO (Usamos confirmedGuests para solo ver requerimientos reales)
        renderList('allergies-list', confirmedGuests, 'alergias', 'alert-item');
        renderList('music-list', confirmedGuests, 'cancion', 'music-item');
        renderMessages(confirmedGuests);

        // 3. GR츼FICAS (Usando Chart.js)
        renderCharts(confirmedGuests);
    }

    function renderList(elementId, guests, field, className) {
        const container = document.getElementById(elementId);
        container.innerHTML = '';
        
        const filtered = guests.filter(g => g[field] && g[field].length > 1);
        
        if(filtered.length === 0) {
            container.innerHTML = '<div style="padding:10px; color:#999; text-align:center">Ninguno</div>';
            return;
        }

        filtered.forEach(g => {
            container.innerHTML += `
                <div class="list-item ${className}">
                    <b>${g.nombre}</b><br>
                    ${g[field]}
                </div>`;
        });
    }

    function renderMessages(guests) {
        const container = document.getElementById('messages-list');
        container.innerHTML = '';
        const msgs = guests.filter(g => g.mensaje && g.mensaje.length > 2);

        if(msgs.length === 0) {
            container.innerHTML = '<div style="padding:10px; color:#999; text-align:center">A칰n no hay mensajes</div>';
            return;
        }

        msgs.forEach(g => {
            container.innerHTML += `
                <div class="list-item">
                    "${g.mensaje}"
                    <span class="msg-author">- ${g.nombre}</span>
                </div>`;
        });
    }

    let chartS, chartV; // Variables globales para destruir gr치ficas viejas al recargar

    function renderCharts(guests) {
        // Destruir anteriores si existen para evitar sobreimpresi칩n
        if(chartS) chartS.destroy();
        if(chartV) chartV.destroy();

        // LADO
        const novio = guests.filter(g => g.lado === 'NOVIO').length;
        const novia = guests.filter(g => g.lado === 'NOVIA').length;
        
        const ctxS = document.getElementById('chartSide').getContext('2d');
        chartS = new Chart(ctxS, {
            type: 'doughnut',
            data: {
                labels: ['Novio', 'Novia'],
                datasets: [{ data: [novio, novia], backgroundColor: ['#2196f3', '#e91e63'], borderWidth:0 }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: {position:'bottom'} } }
        });

        // VIBRA
        const fiesta = guests.filter(g => g.vibra === 'FIESTA' || g.vibra === 'JOVENES').length;
        const tranqui = guests.filter(g => g.vibra === 'TRANQUILO').length;
        const mayor = guests.filter(g => g.vibra === 'MAYORES').length;
        const ninos = guests.filter(g => g.vibra === 'NI칌OS' || (g.tags||"").includes('NI칌O')).length;
        
        const ctxV = document.getElementById('chartVibe').getContext('2d');
        chartV = new Chart(ctxV, {
            type: 'bar',
            data: {
                labels: ['Fiesta', 'Tranqui', 'Mayores', 'Ni침os'],
                datasets: [{ 
                    label: 'Invitados',
                    data: [fiesta, tranqui, mayor, ninos], 
                    backgroundColor: ['#ff9800', '#4caf50', '#9e9e9e', '#ffeb3b'],
                    borderRadius: 5
                }]
            },
            options: { 
                maintainAspectRatio: false, 
                scales: { y: { beginAtZero: true } },
                plugins: { legend: {display: false} }
            }
        });
    }
</script>

</body>
</html>
