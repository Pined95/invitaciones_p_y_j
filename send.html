<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Env√≠os P&J</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --gold: #C59D5F; --dark: #1a1a1a; --light: #f4f4f9; --whatsapp: #25D366; }
        body { font-family: 'Montserrat', sans-serif; background: var(--light); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 350px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; z-index: 10; }
        h2 { color: var(--gold); margin-top: 0; font-size: 1.5rem; }
        
        .template-box { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        textarea { width: 100%; height: 180px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; resize: none; }
        
        .toolbar { display: flex; gap: 5px; margin-bottom: 5px; }
        .tool-btn { background: #eee; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .tool-btn:hover { background: #ddd; }

        .variables { font-size: 0.75rem; color: #666; margin-top: 5px; }
        .variable-tag { background: #eef; color: var(--gold); padding: 2px 6px; border-radius: 4px; cursor: pointer; border: 1px dashed var(--gold); font-weight: bold; }

        /* SAFETY TIMER */
        #safety-lock {
            background: #fff3cd; color: #856404; padding: 10px; border-radius: 6px; border: 1px solid #ffeeba;
            text-align: center; font-size: 0.9rem; margin-top: 15px; display: none;
        }
        
        .stats { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; font-size: 0.9rem; }
        .progress-container { width: 100%; background: #ddd; height: 8px; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.3s; }

        /* LISTA */
        #main-area { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        
        .group-card { 
            background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ddd; 
            display: flex; justify-content: space-between; align-items: flex-start; /* Alineaci√≥n superior */
        }
        .group-card.sent { border-left-color: var(--whatsapp); background: #f0fff4; opacity: 0.8; }
        
        .group-info { max-width: 40%; }
        
        .actions-col { display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
        .btn-row { display: flex; gap: 5px; align-items: center; }

        .btn { border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; transition: 0.2s; text-decoration: none; font-size: 0.85rem;}
        
        .btn-wa { background: var(--whatsapp); color: white; }
        .btn-wa:hover { background: #128C7E; }
        .btn-wa.disabled { background: #ccc; cursor: not-allowed; pointer-events: none; }
        
        .btn-copy { background: #eee; color: #333; }
        .btn-mark { background: transparent; border: 1px solid #ccc; color: #999; height: 30px; width: 30px; justify-content: center; }
        .btn-mark.active { background: var(--gold); color: white; border-color: var(--gold); }
        
        .search-bar input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; }
        
        /* Etiqueta peque√±a sobre el bot√≥n */
        .phone-label { font-size: 0.7rem; color: #666; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>üõ°Ô∏è Env√≠os Seguros</h2>
        
        <div class="template-box">
            <label><strong>Mensaje:</strong></label>
            <div class="toolbar">
                <button class="tool-btn" onclick="insertText('*', '*')"><b>B</b></button>
                <button class="tool-btn" onclick="insertText('_', '_')"><i>I</i></button>
            </div>
            <textarea id="msg-template" oninput="saveTemplate()">¬°Hola {nombre}! üëã

Nos encantar√≠a que nos acompa√±aran en nuestra boda. üë∞ü§µ

Aqu√≠ les dejo su invitaci√≥n digital y pase de acceso:
{link}

*¬øMe confirmas si pudiste abrir el link?*</textarea>
            
            <div class="variables">
                Variables: 
                <span class="variable-tag" onclick="insertVar('{nombre}')">{nombre}</span>
                <span class="variable-tag" onclick="insertVar('{link}')">{link}</span>
            </div>
        </div>

        <div id="safety-lock">
            ‚è≥ Espera <strong id="timer-count">20</strong>s para el siguiente...
        </div>

        <div class="stats">
            <div style="display:flex; justify-content:space-between;">
                <span>Progreso:</span>
                <strong id="percent-text">0%</strong>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-fill"></div>
            </div>
            <div style="display:flex; justify-content:space-between; font-size:0.8rem;">
                <span>Enviados: <strong id="stat-sent" style="color:var(--whatsapp)">0</strong></span>
                <span>Total: <strong id="stat-total">0</strong></span>
            </div>
            <button onclick="resetSentStatus()" style="margin-top:15px; font-size:0.7rem; color:#999; border:none; background:none; cursor:pointer;">Reiniciar todo</button>
        </div>
    </div>

    <div id="main-area">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar familia o invitado..." onkeyup="filterList()">
        </div>
        <div id="groups-list">
            <p style="text-align:center; color:#999; margin-top:50px;">Cargando invitados...</p>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyZcB1eZa1ZtK_E863gnjnL62-aLIp78H_VokUgexalyJvVflMRzpOyu4VB6-V13zI/exec"; 
    
    let groups = [];
    let cooldownActive = false;
    const COOLDOWN_SECONDS = 20; 

    window.onload = async () => {
        const savedMsg = localStorage.getItem('pj_template_msg');
        if(savedMsg) document.getElementById('msg-template').value = savedMsg;

        if(prompt("üîê Contrase√±a:") !== "PYJ310524") { 
            document.body.innerHTML = "<h1 style='text-align:center;margin-top:20%'>‚õî Acceso Denegado</h1>"; 
            return; 
        }

        try {
            const res = await fetch(`${API_URL}?action=getSendList`);
            const data = await res.json();
            
            if(data.status === 'success') {
                processGroups(data.guests);
                renderList();
                updateStats();
            }
        } catch(e) { alert("Error cargando datos."); }
    };

    function processGroups(guests) {
        const grouped = {};
        
        guests.forEach(g => {
            const gid = g.groupId || g.id;
            
            if(!grouped[gid]) {
                grouped[gid] = {
                    id: gid,
                    mainName: g.nombreGrupo || g.nombre, 
                    link: g.link,
                    members: [],
                    phones: [], // Array para guardar m√∫ltiples tel√©fonos
                    isSent: isMarkedSent(gid)
                };
            }
            
            // Agregamos miembro al texto
            grouped[gid].members.push(g.nombre.split(' ')[0]); 

            // LOGICA MULTI-TELEFONO:
            // Si el invitado tiene tel√©fono, lo agregamos a la lista de tel√©fonos de este grupo
            // Evitamos duplicados por si el excel tiene el mismo n√∫mero repetido
            if(g.telefono) {
                const phoneClean = g.telefono.replace(/\D/g, '');
                const exists = grouped[gid].phones.some(p => p.number === phoneClean);
                if(!exists && phoneClean.length > 5) {
                    grouped[gid].phones.push({
                        number: phoneClean,
                        ownerName: g.nombre.split(' ')[0] // Guardamos de qui√©n es el n√∫mero (Juan)
                    });
                }
            }
        });

        groups = Object.values(grouped);
    }

    function renderList() {
        const container = document.getElementById('groups-list');
        const filter = document.getElementById('search').value.toLowerCase();
        container.innerHTML = '';

        groups.forEach(g => {
            if(g.mainName.toLowerCase().includes(filter)) {
                
                // Generar botones de WhatsApp (uno por cada n√∫mero encontrado)
                let waButtonsHtml = '';
                
                if(g.phones.length > 0) {
                    g.phones.forEach(phone => {
                        // Preparamos mensaje
                        let msgRaw = document.getElementById('msg-template').value;
                        let msgFinal = msgRaw.replace('{nombre}', g.mainName).replace('{link}', g.link);
                        const waLink = `https://wa.me/${phone.number}?text=${encodeURIComponent(msgFinal)}`;
                        
                        waButtonsHtml += `
                            <div class="btn-row">
                                <span class="phone-label">${phone.ownerName}:</span>
                                <a href="${waLink}" target="_blank" class="btn btn-wa ${cooldownActive ? 'disabled' : ''}" 
                                   onclick="handleSendClick('${g.id}', event)">
                                   <i class="fa-brands fa-whatsapp"></i> Enviar
                                </a>
                            </div>
                        `;
                    });
                } else {
                    waButtonsHtml = `<button class="btn btn-wa" style="opacity:0.5; cursor:not-allowed">Sin Tel√©fono</button>`;
                }

                // Estructura de la tarjeta
                const card = document.createElement('div');
                card.className = `group-card ${g.isSent ? 'sent' : ''}`;
                card.id = `card-${g.id}`;
                
                card.innerHTML = `
                    <div class="group-info">
                        <h3>${g.mainName}</h3>
                        <div style="font-size:0.8rem; color:#666">${g.members.join(', ')}</div>
                    </div>
                    
                    <div class="actions-col">
                        ${waButtonsHtml}
                        
                        <div class="btn-row" style="margin-top:5px; border-top:1px solid #eee; padding-top:5px; width:100%; justify-content:flex-end;">
                            <button class="btn btn-copy" onclick="copyToClip('${g.link}')" title="Copiar Link"><i class="fa-regular fa-copy"></i></button>
                            <button class="btn btn-mark ${g.isSent ? 'active' : ''}" onclick="toggleSent('${g.id}')" title="Marcar grupo como completo">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            }
        });
    }

    // --- L√ìGICA DE SEGURIDAD (Igual que antes) ---
    
    function handleSendClick(id, event) {
        if(cooldownActive) { event.preventDefault(); return; }
        activateCooldown();
        // Marcamos como enviado autom√°ticamente tras 1s
        setTimeout(() => markAsSent(id), 1000);
    }

    function activateCooldown() {
        cooldownActive = true;
        const lockDiv = document.getElementById('safety-lock');
        const timerSpan = document.getElementById('timer-count');
        let timeLeft = COOLDOWN_SECONDS;

        lockDiv.style.display = 'block';
        timerSpan.innerText = timeLeft;
        document.querySelectorAll('.btn-wa').forEach(b => b.classList.add('disabled'));

        const interval = setInterval(() => {
            timeLeft--;
            timerSpan.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(interval);
                cooldownActive = false;
                lockDiv.style.display = 'none';
                renderList(); 
            }
        }, 1000);
    }

    // --- UTILIDADES ---
    function saveTemplate() {
        localStorage.setItem('pj_template_msg', document.getElementById('msg-template').value);
        renderList();
    }
    function insertText(before, after) {
        const ta = document.getElementById('msg-template');
        ta.setRangeText(before + ta.value.substring(ta.selectionStart, ta.selectionEnd) + after, ta.selectionStart, ta.selectionEnd, 'select');
        saveTemplate();
    }
    function insertVar(t) { insertText(t, ''); }
    function isMarkedSent(id) { return JSON.parse(localStorage.getItem('pj_sent_list') || '[]').includes(id); }
    
    function markAsSent(id) {
        let list = JSON.parse(localStorage.getItem('pj_sent_list') || '[]');
        if(!list.includes(id)) {
            list.push(id);
            localStorage.setItem('pj_sent_list', JSON.stringify(list));
            updateStats();
            const card = document.getElementById(`card-${id}`);
            if(card) { card.classList.add('sent'); card.querySelector('.btn-mark').classList.add('active'); }
        }
    }

    function toggleSent(id) {
        let list = JSON.parse(localStorage.getItem('pj_sent_list') || '[]');
        if(list.includes(id)) list = list.filter(x => x !== id);
        else list.push(id);
        localStorage.setItem('pj_sent_list', JSON.stringify(list));
        renderList(); updateStats();
    }

    function updateStats() {
        const total = groups.length;
        const sent = groups.filter(g => isMarkedSent(g.id)).length;
        const p = total === 0 ? 0 : Math.round((sent / total) * 100);
        document.getElementById('stat-total').innerText = total;
        document.getElementById('stat-sent').innerText = sent;
        document.getElementById('percent-text').innerText = p + "%";
        document.getElementById('progress-fill').style.width = p + "%";
    }

    function filterList() { renderList(); }
    function copyToClip(t) { navigator.clipboard.writeText(t); }
    function resetSentStatus() { if(confirm("¬øBorrar historial?")) { localStorage.removeItem('pj_sent_list'); location.reload(); } }
</script>
</body>
</html>
