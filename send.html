<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control H√≠brido P&J</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --gold: #C59D5F; --dark: #1a1a1a; --light: #f4f4f9; --whatsapp: #25D366; --bot-color: #3498db; }
        body { font-family: 'Montserrat', sans-serif; background: var(--light); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* SIDEBAR */
        #sidebar { width: 350px; background: white; border-right: 1px solid #ddd; display: flex; flex-direction: column; padding: 20px; z-index: 10; }
        h2 { color: var(--gold); margin-top: 0; font-size: 1.5rem; }
        
        .template-box { flex: 1; display: flex; flex-direction: column; gap: 10px; }
        textarea { width: 100%; height: 180px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-family: inherit; resize: none; font-size: 0.9rem; }
        
        .toolbar { display: flex; gap: 5px; margin-bottom: 5px; }
        .tool-btn { background: #eee; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; }
        .tool-btn:hover { background: #ddd; }

        .variables { font-size: 0.75rem; color: #666; margin-top: 5px; }
        .variable-tag { background: #eef; color: var(--gold); padding: 2px 6px; border-radius: 4px; cursor: pointer; border: 1px dashed var(--gold); font-weight: bold; }

        /* SAFETY TIMER */
        #safety-lock {
            background: #fff3cd; color: #856404; padding: 10px; border-radius: 6px; border: 1px solid #ffeeba;
            text-align: center; font-size: 0.9rem; margin-top: 15px; display: none;
        }
        
        /* ESTAD√çSTICAS */
        .stats { margin-top: 20px; padding: 15px; background: #f9f9f9; border-radius: 8px; font-size: 0.85rem; }
        .stats-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .progress-container { width: 100%; background: #ddd; height: 8px; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--gold); width: 0%; transition: width 0.3s; }
        
        /* LEYENDA */
        .legend { font-size: 0.75rem; color: #666; margin-bottom: 10px; display: flex; gap: 10px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 4px; }

        /* LISTA */
        #main-area { flex: 1; padding: 20px; overflow-y: auto; position: relative; }
        
        .group-card { 
            background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ddd; 
            display: flex; justify-content: space-between; align-items: flex-start;
            transition: all 0.3s ease;
        }
        
        /* ESTADOS DE LA TARJETA */
        .group-card.sent { border-left-color: var(--whatsapp); background: #f0fff4; opacity: 0.9; } /* Manual */
        .group-card.sent-bot { border-left-color: var(--bot-color); background: #ecf8ff; opacity: 0.9; } /* Robot */
        
        .group-info { max-width: 50%; }
        
        .actions-col { display: flex; flex-direction: column; gap: 8px; align-items: flex-end; }
        .btn-row { display: flex; gap: 5px; align-items: center; }

        .btn { border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 5px; transition: 0.2s; text-decoration: none; font-size: 0.85rem;}
        
        .btn-wa { background: var(--whatsapp); color: white; }
        .btn-wa:hover { background: #128C7E; }
        .btn-wa.disabled { background: #ccc; cursor: not-allowed; pointer-events: none; }
        
        .btn-copy { background: #eee; color: #333; }
        
        .btn-mark { background: transparent; border: 1px solid #ccc; color: #999; height: 30px; width: 30px; justify-content: center; border-radius: 50%; display: flex; align-items: center;}
        .btn-mark:hover { background: #f5f5f5; }
        .group-card.sent .btn-mark.active { background: var(--whatsapp); color: white; border-color: var(--whatsapp); }
        .group-card.sent-bot .btn-mark.active { background: var(--bot-color); color: white; border-color: var(--bot-color); }
        
        .search-bar input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        .phone-label { font-size: 0.7rem; color: #666; margin-right: 5px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <h2>üéõÔ∏è Panel H√≠brido</h2>
        
        <div class="legend">
            <span><span class="dot" style="background: var(--whatsapp)"></span>Manual</span>
            <span><span class="dot" style="background: var(--bot-color)"></span>Robot (Python)</span>
        </div>

        <div class="template-box">
            <label><strong>Mensaje:</strong></label>
            <div class="toolbar">
                <button class="tool-btn" onclick="insertText('*', '*')"><b>B</b></button>
                <button class="tool-btn" onclick="insertText('_', '_')"><i>I</i></button>
            </div>
            <textarea id="msg-template" oninput="saveTemplate()">¬°Hola {nombre}!, Somos Paola y Jorge üëã

Nos encantar√≠a que nos acompa√±aran en nuestra boda. üë∞ü§µ

Aqu√≠ les dejo su invitaci√≥n digital y pase de acceso:
{link}

‚ö†Ô∏è *IMPORTANTE: Si el enlace de arriba no aparece en azul, por favor responde a este mensaje con un "BODA" para activarlo.*</textarea>
            
            <div class="variables">
                Variables: 
                <span class="variable-tag" onclick="insertVar('{nombre}')">{nombre}</span>
                <span class="variable-tag" onclick="insertVar('{link}')">{link}</span>
            </div>
        </div>

        <div id="safety-lock">
            ‚è≥ Espera <strong id="timer-count">20</strong>s para el siguiente...
        </div>

        <div class="stats">
            <div class="stats-row"><span>Progreso Total:</span><strong id="percent-text">0%</strong></div>
            <div class="progress-container"><div class="progress-bar" id="progress-fill"></div></div>
            
            <div class="stats-row" style="margin-top: 10px; font-size: 0.8rem;">
                <span>üë§ Manuales:</span> <strong id="stat-manual" style="color:var(--whatsapp)">0</strong>
            </div>
            <div class="stats-row" style="font-size: 0.8rem;">
                <span>ü§ñ Robot:</span> <strong id="stat-robot" style="color:var(--bot-color)">0</strong>
            </div>
            <hr>
            <div class="stats-row">
                <span>Total Enviados:</span> <strong id="stat-total-sent">0</strong>
            </div>
            
            <button onclick="resetSentStatus()" style="margin-top:15px; font-size:0.7rem; color:#999; border:none; background:none; cursor:pointer; text-decoration: underline;">Reiniciar historial local</button>
        </div>
    </div>

    <div id="main-area">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Buscar familia o invitado..." onkeyup="filterList()">
        </div>
        <div id="groups-list">
            <p style="text-align:center; color:#999; margin-top:50px;">Cargando invitados...</p>
        </div>
    </div>

<script src="historial_data.js" onerror="console.log('A√∫n no hay historial del robot')"></script>

<script>
    // ================= CONFIGURACI√ìN =================
    const API_URL = "https://script.google.com/macros/s/AKfycbxj8mTpblVwa2_pqKR5WpIQ-D0whwVWJxiREY5-yFCq0wjs9KWCEjCzPUL4Fm0DTCA/exec"; 
    
    // TU URL REAL AQU√ç (SIN barra al final)
    const BASE_URL = "https://bodapaolayjorge.com.mx"; 
    // =================================================

    let groups = [];
    let cooldownActive = false;
    const COOLDOWN_SECONDS = 20; 

    window.onload = async () => {
        // Cargar template guardado
        const savedMsg = localStorage.getItem('pj_template_msg');
        if(savedMsg) document.getElementById('msg-template').value = savedMsg;

        // Cargar datos
        try {
            const res = await fetch(`${API_URL}?action=getSendList`);
            const data = await res.json();
            
            if(data.status === 'success') {
                processGroups(data.guests);
                renderList();
                updateStats();
            }
        } catch(e) { 
            document.getElementById('groups-list').innerHTML = "<h3 style='text-align:center; color:#999'>Error cargando datos.</h3>"; 
        }
    };

    function processGroups(guests) {
        const grouped = {};
        
        guests.forEach(g => {
            const gid = g.groupId || g.id;
            
            if(!grouped[gid]) {
                // Generar Link Din√°mico
                const realLink = `${BASE_URL}?id=${gid}`;

                grouped[gid] = {
                    id: gid,
                    mainName: g.nombreGrupo || g.nombre, 
                    link: realLink,
                    members: [],
                    phones: [],
                    // Estado inicial
                    sentManual: isSentManual(gid),
                    sentBot: isSentBot(gid)
                };
            }
            
            grouped[gid].members.push(g.nombre.split(' ')[0]); 

            if(g.telefono) {
                const phoneClean = g.telefono.toString().replace(/\D/g, '');
                // Filtro para evitar duplicados y n√∫meros rotos
                const exists = grouped[gid].phones.some(p => p.number === phoneClean);
                if(!exists && phoneClean.length > 6) {
                    grouped[gid].phones.push({
                        number: phoneClean,
                        ownerName: g.nombre.split(' ')[0]
                    });
                }
            }
        });

        groups = Object.values(grouped);
    }

    function renderList() {
        const container = document.getElementById('groups-list');
        const filter = document.getElementById('search').value.toLowerCase();
        container.innerHTML = '';

        groups.forEach(g => {
            if(g.mainName.toLowerCase().includes(filter)) {
                
                // Determinar estado y clases
                let cardClass = "group-card";
                let statusBadge = "";
                let isSent = false;

                if (g.sentBot) {
                    cardClass += " sent-bot";
                    statusBadge = `<i class="fa-solid fa-robot" style="color:var(--bot-color); margin-left:5px;" title="Enviado por Robot"></i>`;
                    isSent = true;
                } else if (g.sentManual) {
                    cardClass += " sent";
                    statusBadge = `<i class="fa-solid fa-check" style="color:var(--whatsapp); margin-left:5px;" title="Enviado Manualmente"></i>`;
                    isSent = true;
                }

                // Generar botones WA
                let waButtonsHtml = '';
                if(g.phones.length > 0) {
                    g.phones.forEach(phone => {
                        let msgRaw = document.getElementById('msg-template').value;
                        let msgFinal = msgRaw.replace('{nombre}', g.mainName).replace('{link}', g.link);
                        
                        // Prefijo 52 si es necesario
                        let cel = phone.number;
                        if(cel.length === 10) cel = "52" + cel;

                        const waLink = `https://wa.me/${cel}?text=${encodeURIComponent(msgFinal)}`;
                        
                        waButtonsHtml += `
                            <div class="btn-row">
                                <span class="phone-label">${phone.ownerName}:</span>
                                <a href="${waLink}" target="_blank" class="btn btn-wa ${cooldownActive ? 'disabled' : ''}" 
                                   onclick="handleSendClick('${g.id}', event)">
                                   <i class="fa-brands fa-whatsapp"></i> Enviar
                                </a>
                            </div>
                        `;
                    });
                } else {
                    waButtonsHtml = `<button class="btn btn-wa" style="opacity:0.5; cursor:not-allowed">Sin Tel</button>`;
                }

                // Renderizar Tarjeta
                const card = document.createElement('div');
                card.className = cardClass;
                card.id = `card-${g.id}`;
                
                card.innerHTML = `
                    <div class="group-info">
                        <h3>${g.mainName} ${statusBadge}</h3>
                        <div style="font-size:0.8rem; color:#666">${g.members.join(', ')}</div>
                        <a href="${g.link}" target="_blank" style="font-size:0.75rem; color:var(--gold); text-decoration:none; display:inline-block; margin-top:5px;">Ver invitaci√≥n</a>
                    </div>
                    
                    <div class="actions-col">
                        ${waButtonsHtml}
                        
                        <div class="btn-row" style="margin-top:8px; border-top:1px solid #eee; padding-top:5px; width:100%; justify-content:flex-end;">
                            <button class="btn btn-copy" onclick="copyToClip('${g.link}')" title="Copiar Link"><i class="fa-regular fa-copy"></i></button>
                            <button class="btn btn-mark ${isSent ? 'active' : ''}" onclick="toggleManual('${g.id}')" title="Marcar manual">
                                <i class="fa-solid fa-check"></i>
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            }
        });
    }

    // --- MANEJO DE ESTADOS (H√çBRIDO) ---
    
    // 1. ¬øEnviado por Robot? (Lee variable global del archivo .js)
    function isSentBot(id) {
        if (window.BOT_ENVIADOS && Array.isArray(window.BOT_ENVIADOS)) {
            return window.BOT_ENVIADOS.includes(String(id));
        }
        return false;
    }

    // 2. ¬øEnviado Manualmente? (Lee LocalStorage)
    function isSentManual(id) {
        return JSON.parse(localStorage.getItem('pj_sent_list') || '[]').includes(String(id));
    }

    // --- ACCIONES ---

    function handleSendClick(id, event) {
        if(cooldownActive) { event.preventDefault(); return; }
        activateCooldown();
        // Marcar como enviado manual tras 1s
        setTimeout(() => markAsManual(id), 1000);
    }

    function markAsManual(id) {
        id = String(id);
        let list = JSON.parse(localStorage.getItem('pj_sent_list') || '[]');
        if(!list.includes(id)) {
            list.push(id);
            localStorage.setItem('pj_sent_list', JSON.stringify(list));
            
            // Actualizar memoria interna
            const item = groups.find(g => g.id == id);
            if(item) item.sentManual = true;
            
            // Actualizar visualmente SOLO esa tarjeta (m√°s eficiente)
            const card = document.getElementById(`card-${id}`);
            if(card) {
                card.classList.add('sent');
                // Quitar clase bot si la tuviera para priorizar verde
                card.classList.remove('sent-bot');
                const badge = card.querySelector('.btn-mark');
                if(badge) badge.classList.add('active');
            }
            updateStats();
        }
    }

    function toggleManual(id) {
        id = String(id);
        let list = JSON.parse(localStorage.getItem('pj_sent_list') || '[]');
        const item = groups.find(g => g.id == id);

        if(list.includes(id)) {
            // Desmarcar
            list = list.filter(x => x !== id);
            if(item) item.sentManual = false;
        } else {
            // Marcar
            list.push(id);
            if(item) item.sentManual = true;
        }
        localStorage.setItem('pj_sent_list', JSON.stringify(list));
        renderList(); // Re-renderizar completo para limpiar estilos si es necesario
        updateStats();
    }

    // --- UTILIDADES ---
    
    function activateCooldown() {
        cooldownActive = true;
        const lockDiv = document.getElementById('safety-lock');
        const timerSpan = document.getElementById('timer-count');
        let timeLeft = COOLDOWN_SECONDS;

        lockDiv.style.display = 'block';
        timerSpan.innerText = timeLeft;
        document.querySelectorAll('.btn-wa').forEach(b => b.classList.add('disabled'));

        const interval = setInterval(() => {
            timeLeft--;
            timerSpan.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(interval);
                cooldownActive = false;
                lockDiv.style.display = 'none';
                document.querySelectorAll('.btn-wa').forEach(b => b.classList.remove('disabled'));
            }
        }, 1000);
    }

    function updateStats() {
        let manual = 0;
        let bot = 0;
        
        groups.forEach(g => {
            if(g.sentManual) manual++;
            if(g.sentBot) bot++;
        });

        // Calculamos √∫nicos (si uno fue enviado por bot Y manual, cuenta como 1 enviado total)
        const totalSent = groups.filter(g => g.sentManual || g.sentBot).length;
        const total = groups.length;
        const percent = total === 0 ? 0 : Math.round((totalSent / total) * 100);

        document.getElementById('stat-manual').innerText = manual;
        document.getElementById('stat-robot').innerText = bot;
        document.getElementById('stat-total-sent').innerText = `${totalSent} / ${total}`;
        document.getElementById('percent-text').innerText = percent + "%";
        document.getElementById('progress-fill').style.width = percent + "%";
    }

    function saveTemplate() { localStorage.setItem('pj_template_msg', document.getElementById('msg-template').value); }
    function insertText(before, after) {
        const ta = document.getElementById('msg-template');
        ta.setRangeText(before + ta.value.substring(ta.selectionStart, ta.selectionEnd) + after, ta.selectionStart, ta.selectionEnd, 'select');
        saveTemplate();
    }
    function insertVar(t) { insertText(t, ''); }
    function filterList() { renderList(); }
    function copyToClip(t) { navigator.clipboard.writeText(t); }
    function resetSentStatus() { if(confirm("¬øBorrar historial manual?")) { localStorage.removeItem('pj_sent_list'); location.reload(); } }
</script>
</body>
</html>
