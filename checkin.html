<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Check-in P&J</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Cinzel:wght@600&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Cinzel:wght@600&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #C59D5F;       
            --text-dark: #1a1a1a;  
            --bg-cream: #FDFBF7;   
            --bg-outer: #E8E4D9;
            --success: #2e7d32;
            --error: #c62828;
        }

        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg-outer); 
            color: var(--text-dark); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
            overscroll-behavior: none; 
        }

        .container { 
            width: 100%; 
            max-width: 500px; 
            padding: 15px; 
            box-sizing: border-box; 
            background: var(--bg-cream);
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            padding-bottom: 80px; /* Espacio para notificaci√≥n */
        }
        
        /* HEADER */
        .header-bar { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 15px; 
            background: #fff; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #eee; 
        }
        .title-logo { 
            font-family: 'Cinzel', serif; 
            color: var(--gold); 
            font-weight: bold; 
            font-size: 1.2rem; 
            margin: 0; 
        }
        
        .mode-select { 
            background: var(--text-dark); 
            color: #fff; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 6px; 
            font-weight: bold; 
            font-size: 0.9rem; 
            cursor: pointer;
        }

        /* TABS */
        .tabs { 
            display: flex; 
            margin-bottom: 15px; 
            background: #fff; 
            border-radius: 30px; 
            padding: 4px; 
            border: 1px solid #ddd; 
        }
        .tab { 
            flex: 1; 
            padding: 10px; 
            text-align: center; 
            cursor: pointer; 
            border-radius: 25px; 
            color: #666; 
            font-weight: 600; 
            font-size: 0.9rem; 
            transition: 0.3s; 
        }
        .tab.active { 
            background: var(--gold); 
            color: white; 
            box-shadow: 0 2px 5px rgba(197, 157, 95, 0.3); 
        }
        
        .view { display: none; animation: fadeIn 0.3s; }
        .view.active { display: block; }

        /* SCANNER */
        #reader { 
            width: 100%; 
            border-radius: 12px; 
            overflow: hidden; 
            background: #000; 
            border: 2px solid var(--gold); 
            min-height: 300px; 
            margin-bottom: 20px;
        }
        
        .btn-main { 
            width: 100%; 
            padding: 15px; 
            background: var(--gold); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            font-size: 1rem; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px; 
            transition: 0.2s; 
        }
        .btn-main:active { transform: scale(0.98); }
        
        /* SEARCH */
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] { 
            flex: 1; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #ccc; 
            font-size: 1rem; 
            outline: none; 
            font-family: 'Montserrat', sans-serif;
        }
        
        /* LISTA HISTORIAL */
        .log-item { 
            background: white; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 8px; 
            border-left: 4px solid var(--gold); 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .log-header { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .log-name { font-weight: bold; }
        .log-time { color: #999; font-size: 0.8rem; }
        .log-details { font-size: 0.85rem; color: #555; display: flex; gap: 10px; }
        .tag { background: #eee; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; }

        /* MODAL DE SELECCI√ìN */
        #selection-modal {
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); 
            z-index: 1000; 
            justify-content: center; 
            align-items: center;
        }
        .modal-card {
            background: white; 
            width: 90%; 
            max-width: 400px; 
            border-radius: 12px; 
            padding: 25px;
            border-top: 5px solid var(--gold); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-title { 
            font-family: 'Cinzel', serif; 
            color: var(--gold); 
            font-size: 1.3rem; 
            margin-top: 0; 
            text-align: center;
        }
        
        .guest-check-item {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 12px 0; 
            border-bottom: 1px solid #eee;
        }
        .guest-check-item label { flex: 1; margin-left: 10px; font-weight: 500; }
        .status-badge { 
            font-size: 0.7rem; 
            padding: 2px 6px; 
            border-radius: 4px; 
            font-weight: bold; 
            text-transform: uppercase;
        }
        .badge-in { background: #e8f5e9; color: var(--success); border: 1px solid var(--success); }
        
        input[type=checkbox] { transform: scale(1.3); accent-color: var(--gold); cursor: pointer; }
        .btn-cancel { background: transparent; color: #999; border: 1px solid #ddd; margin-top: 10px; }

        /* NOTIFICACI√ìN FLOTANTE */
        #scan-notification {
            position: fixed; 
            bottom: 0; left: 0; width: 100%; 
            background: white; 
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            z-index: 2000; 
            transform: translateY(100%); 
            transition: transform 0.3s ease;
            padding: 20px; 
            box-sizing: border-box; 
            text-align: center;
        }
        #scan-notification.active { transform: translateY(0); }
        
        .notify-header { font-size: 1.2rem; font-weight: bold; margin-bottom: 10px; color: var(--text-dark); }
        .notify-table { font-size: 2.5rem; color: var(--gold); font-family: 'Cinzel', serif; margin: 10px 0; font-weight: bold;}
        .notify-list { text-align: left; max-height: 150px; overflow-y: auto; background: #f5f5f5; padding: 10px; border-radius: 8px; margin-bottom: 15px; }
        .notify-item { border-bottom: 1px solid #ddd; padding: 5px 0; font-size: 0.9rem; }
        .btn-close-notify { width: 100%; padding: 15px; background: var(--text-dark); color: white; border: none; border-radius: 10px; font-weight: bold; font-size: 1rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header-bar">
        <h1 class="title-logo">P & J</h1>
        <button id="sync-btn" class="btn-main" style="display:none; padding: 8px 12px; font-size: 0.8rem; background: var(--error);" onclick="syncPendingCheckins()"></button>
        <select id="checkin-mode" class="mode-select">
            <option value="est">üöó Parking</option>
            <option value="rec">ü•Ç Recepci√≥n</option>
        </select>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('scan')"><i class="fa-solid fa-qrcode"></i> Esc√°ner</div>
        <div class="tab" onclick="switchTab('list')"><i class="fa-solid fa-list"></i> Historial</div>
    </div>

    <div id="scan-view" class="view active">
        <div id="reader"></div>
        <button class="btn-main" onclick="startScanner()" id="btn-cam">
            <i class="fa-solid fa-camera"></i> ACTIVAR C√ÅMARA
        </button>
        
        <div style="margin-top:30px; text-align:center;">
            <p style="color:#999; font-size:0.9rem;">‚Äî O buscar manual ‚Äî</p>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Apellido...">
                <button onclick="manualSearch()" style="background:var(--text-dark); color:white; border:none; padding:0 15px; border-radius:8px;"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
        
        <p id="status-text" style="text-align:center; color:var(--gold); margin-top:20px; font-weight:bold;"></p>
    </div>

    <div id="list-view" class="view">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;">
            <h3 style="margin:0; font-size:1rem;">√öltimos Ingresos</h3>
            <button onclick="resetStats()" style="background:none; border:none; color:#999;"><i class="fa-solid fa-trash"></i></button>
        </div>
        <div id="history-log"></div>
    </div>
</div>

<div id="selection-modal">
    <div class="modal-card">
        <h3 id="modal-group-name" class="modal-title">Familia</h3>
        <p style="font-size:0.85rem; color:#666; margin-bottom:20px; text-align:center;">Selecciona qui√©nes ingresan:</p>
        
        <div id="modal-list">
            </div>

        <button class="btn-main" onclick="confirmEntry()">‚úÖ CONFIRMAR ACCESO</button>
        <button class="btn-main btn-cancel" onclick="closeModal()">Cancelar</button>
    </div>
</div>

<div id="scan-notification">
    <div class="notify-header" id="notif-title">Familia P√©rez</div>
    <div class="notify-table" id="notif-table">MESA 5</div>
    
    <p style="margin:0 0 5px; font-size:0.8rem; color:#666; text-align:left;">Integrantes:</p>
    <div class="notify-list" id="notif-members"></div>
    
    <button class="btn-close-notify" onclick="closeNotification()">CERRAR / SIGUIENTE</button>
</div>

<script src="html5-qrcode.min.js" defer></script>
<script src="checkin.js" defer></script>

<script>
    // Funciones UI Globales que usa checkin.js o el HTML
    function switchTab(t) {
        // 1. Quitar clase 'active' de todo
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        
        if(t === 'scan') { 
            // 2. Si vamos a ESCANEAR
            document.getElementById('scan-view').classList.add('active'); 
            document.querySelector('.tab:nth-child(1)').classList.add('active'); 
            // (La c√°mara no se prende sola, el usuario debe darle al bot√≥n, lo cual es bueno)
        } else { 
            // 3. Si vamos al HISTORIAL (Apagar c√°mara para ahorrar bater√≠a)
            if(typeof html5QrcodeScanner !== 'undefined' && html5QrcodeScanner) {
                try { 
                    html5QrcodeScanner.pause(); // Pausar escaneo
                    console.log("C√°mara pausada para ahorrar energ√≠a");
                } catch(e) { 
                    console.log("El esc√°ner no estaba activo"); 
                }
            }
            
            document.getElementById('list-view').classList.add('active'); 
            document.querySelector('.tab:nth-child(2)').classList.add('active'); 
            renderHistory(); 
        }
    }

    // Funci√≥n para cerrar notificaci√≥n
    function closeNotification() {
        document.getElementById('scan-notification').classList.remove('active');
        if(typeof html5QrcodeScanner !== 'undefined' && html5QrcodeScanner) html5QrcodeScanner.resume();
    }
</script>

</body>
</html>
